<div class="wrap">
  <div class="container" *ngFor="let film of films">
    <img src="https://image.tmdb.org/t/p/original/{{film?.poster_path}}">
    <a [routerLink]="[film.id]"><p>{{film?.title}}</p></a>
  </div>
</div>
<div class="pag">
  <button (click)="right()">-></button>
  <input type="number" [(ngModel)]="page">
  <button (click)="goTo()">go</button>
  <button (click)="left()"><-</button>
</div>
